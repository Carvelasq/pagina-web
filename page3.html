<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Eventos de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .extra-options {
            display: none;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="page1.html">Concursos</a></li>
                <li><a href="page2.html">Historia</a></li>
                <li><a href="page3.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="send_email.php" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Asunto:</label>
            <select id="reason" name="reason" required onchange="checkReason()">
                <option value="">Seleccione una opción</option>
                <option value="Inscribirse">Inscribirse</option>
                <option value="Consulta general">Consulta general</option>
                <option value="Sugerir un juego">Sugerir un juego</option>
            </select>

            <div id="extra-options" class="extra-options">
                <label>Seleccione el tipo de inscripción:</label>
                <input type="radio" id="videojuegos" name="subscription_type" value="Concurso de Videojuegos">
                <label for="videojuegos">Concurso de Videojuegos</label><br>
                <input type="radio" id="artistas" name="subscription_type" value="Concurso de Artistas">
                <label for="artistas">Concurso de Artistas</label>
            </div>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Eventos de Videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script>
        function checkReason() {
            const reason = document.getElementById("reason").value;
            const extraOptions = document.getElementById("extra-options");
            if (reason === "Inscribirse") {
                extraOptions.style.display = "block";
            } else {
                extraOptions.style.display = "none";
            }
        }
    </script>
</body>
</html>
